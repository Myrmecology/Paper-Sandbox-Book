<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Build your personalized cosmic universe with stunning 3D particle effects and morphing animations." />
    <meta name="keywords" content="Three.js, WebGL, Particles, 3D, Cosmic, Interactive" />
    <meta name="author" content="Your Name" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>Cosmic Profile Builder | Create Your Universe</title>
    
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000000;
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, #1a0033 0%, #000000 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(138, 43, 226, 0.3);
        border-top-color: #8a2be2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader"></div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
